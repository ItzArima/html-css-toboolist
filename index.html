<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Toboolist</title>
</head>
<body>
   
    <!-- header section begin -->
    <header>
        <section class=Intestazione>
            <img src="./img/Logo.png" alt="logo">
            <span>Toboolist</span>
        </section>
    </header>
   <!-- header section end -->
    
   <main>
       <div id="Container">
           <div id="display">
                <div id="add_raw">
                    <button id="subm_but" type="submit">Add Task</button>
                    <button id="sect_but" type="submit">Add Section</button>
                </div>
                <hr>
                <section>
                    <div class="NewTasks">
                        <div id="stitlenew">
                            <i class="fa fa-caret-down"></i>
                            <span><strong>New Tasks</strong></span>
                        </div>
                        <div class="tasks">
                            <i class="fa fa-check-circle"></i>
                            <span>Quarterly Newsletter</span>
                            <span class="desc-container-blue">
                                Editorial
                            </span>
                        </div>    
                    </div>    
                    <div class="today">
                        <div id="stitletoday">
                            <i class="fa fa-caret-down"></i>
                            <span><strong>Today</strong></span>
                        </div>
                        <div class="tasks">
                            <i class="fa fa-check-circle"></i>
                            <span>Recruiting blog posts</span>
                            <span class="desc-container-blue">
                                Editorial
                            </span>
                        </div>
                        <div class="tasks">
                            <i class="fa fa-check-circle"></i>
                            <span>Mobile app luaunch</span>
                            <span class="desc-container-purple">
                                Q1 Goals
                            </span>
                        </div>
                        <div class="tasks">
                            <i class="fa fa-check-circle"></i>
                            <span>Interview John H.</span>
                            <span class="desc-container-green">
                                Recruiting
                            </span>
                        </div>
                        <div class="tasks">
                            <i class="fa fa-check-circle"></i>
                            <span>Summit update to mobile storefonts</span>
                            <span class="desc-container-orange">
                                mobile
                            </span>
                        </div>
                    </div>
                </section>
       </div>

    </main>
</body>
</html>
